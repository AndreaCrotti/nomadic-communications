# Parameters can be in three different formats
# 1. constant; speed = 1M; only one value possible
# 2. list; speed = 1M, 2M, 5.5M; creates a list like speed = ["1M", "2M", "5.5M"]
# 3. range; time = 1..4; creates a list like time = [1, 2, 3, 4]

